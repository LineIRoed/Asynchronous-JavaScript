<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/movies.css">
    <title>Movies</title>
</head>
<body>
    <header>
        <header class="movies-header">
          <span class="movies-header__icon-container">
            <img src="../assets/icons/stormtrooper-svgrepo-com.svg" alt="Website main logo">
          </span>
          <h1 class="movies-header__title">
            Explore Movies
          </h1>
        </header>
    </header>
    <main>
        <div class="back-button">
            <a href="../../index.html">
                <img class="back-button__logo" src="../assets/icons/back-button-svgrepo-com.svg">
            </a>
        </div>
        <div class="explore-movies">
            <form class="search-form">
                <label for="search">Movie name</label>
                <input 
                    type="search" 
                    name="search" 
                    id="search" 
                    placeholder="Enter Movie name" 
                    class="search-form__input"
                />
                <button type="submit" class="search-form__submit-button">Search</button>
            </form>
            <p class="search-form__error-message" style="display:none;">error message</p>
            <div class="movies-card-container">
                <span class="movies-card__image"></span>
                <div class="movies-card">
                    <ul class="movies-card__list">


                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/fetchMovies.js"></script>
</body>
</html>
