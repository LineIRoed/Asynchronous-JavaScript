<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/planets.css">
    <title>Planets</title>
</head>
<body>
    <header>
        <header class="planets-header">
          <span class="planets-header__icon-container">
            <img src="../assets/icons/stormtrooper-svgrepo-com.svg" alt="Website main logo">
          </span>
          <h1 class="planets-header__title">
            Explore Planets
          </h1>
        </header>
    </header>
    <main>
        <div class="back-button">
            <a href="../../index.html">
                <img class="back-button__logo" src="../assets/icons/back-button-svgrepo-com.svg">
            </a>
        </div>
        <div class="explore-planets">
            <form class="search-form">
                <label for="search">Movie name</label>
                <input 
                    type="search" 
                    name="search" 
                    id="search" 
                    placeholder="Enter Planet name" 
                    class="search-form__input"
                />
                <button type="submit" class="search-form__submit-button">Search</button>
            </form>
            <p class="search-form__error-message" style="display:none;">No movie found</p>
            <div class="planets-card-container">
                <span class="planets-card__image"></span>
                <div class="planets-card">
                    <ul class="planets-card__list"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/fetchPlanets.js"></script>
</body>
</html>
