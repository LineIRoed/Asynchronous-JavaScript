<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWarsWorld</title>
  </head>
  <body>
    <header>
        <header class="home-header">
          <span class="home-header__icon-container">
            <img src="./src/assets/icons/stormtrooper-svgrepo-com.svg" alt="Website main logo">
          </span>
          <h1 class="home-header__title">
            Welcome to StarWars World!
          </h1>
        </header>
    </header>
    <main>
      <div class="features-container">
        <!-- card one -->
         <div class="card">
          <span class="card_image-container">
            <img class="card__image" src="./src/assets/images/Movie poster.jpg" alt="Star Wars movie poster">
          </span>
          <h2 class="card__title">Movies</h2>
          <p class="card__description">Explore all the Star Wars Movies.</p>
          <a class="card__link" href="./src/pages/movies.html">Explore</a>
         </div>

         <!-- card two -->
         <div class="card">
          <span class="card_image-container">
            <img class="card__image" src="./src/assets/images/Jar Jar Binks.webp" alt="Jar Jar Binks character">
          </span>
          <h2 class="card__title">Characters</h2>
          <p class="card__description">Get to know all the uniqe characters.</p>
          <a class="card__link" href="./src/pages/people.html">Explore</a>
         </div>

         <!-- card three -->
         <div class="card">
          <span class="card_image-container">
            <img class="card__image" src="./src/assets/images/planets.webp" alt="The planet Teth">
          </span>
          <h2 class="card__title">Planets</h2>
          <p class="card__description">Get to know the galaxy.</p>
          <a class="card__link" href="./src/pages/planets.html">Explore</a>
         </div>

         <!-- card four -->
         <div class="card">
          <span class="card_image-container">
            <img class="card__image" src="./src/assets/images/Millenium Falcon.webp" alt="Han Solos Millenium Falcon">
          </span>
          <h2 class="card__title">vehicles</h2>
          <p class="card__description">A complete list of all the vehicles.</p>
          <a class="card__link" href="#">Explore</a>
         </div>
      </div>
    </main>
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
